    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const body = document.getElementById('body-container');
            
            setTimeout(() => {
                preloader.classList.add('fade-out-loader');
                body.classList.remove('overflow-hidden');
                
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 800);
            }, 500);
        });

        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 8);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const geometry = new THREE.TorusGeometry(2, 0.6, 64, 100);
        const material = new THREE.MeshPhysicalMaterial({ color: 0x9ca3af, metalness: 0.15, roughness: 0.65, clearcoat: 0.1 });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5); dirLight.position.set(5, 5, 2); scene.add(dirLight);

        const clock = new THREE.Clock();
        function tick() {
            const t = clock.getElapsedTime();
            shape.rotation.x += 0.002; shape.rotation.y += 0.003;
            camera.position.y = Math.sin(t * 0.5) * 0.2;
            renderer.render(scene, camera); window.requestAnimationFrame(tick);
        }
        tick();

        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        
        // Original, Simple Scroll Math
        window.addEventListener('scroll', () => { 
            const p = window.scrollY / (document.body.scrollHeight - window.innerHeight); 
            gsap.to(shape.position, { z: -p * 5, duration: 0.5 }); 
            gsap.to(shape.rotation, { z: p * Math.PI, duration: 0.5 }); 
        });
    </script>
